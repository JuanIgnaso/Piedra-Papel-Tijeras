<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- 
        Icons for the player and computer options:

        Piedra- <i class="fa-solid fa-hand-back-fist"></i>
        Papel- <i class="fa-solid fa-hand"></i>
        Tijera- <i class="fa-solid fa-hand-scissors"></i>
     -->
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game-box">
            <!-- GAME SCORE -->
            <div id="score">
                <h2>SCORE</h2>
                <div id="scoreboard">
                    <h3>cpu</h3>
                    <span id="cpu_score">0</span>
                    <span id="player_score">0</span>
                    <h3>YOU</h3>
                </div>
            </div>

            <!-- GAME SCREEN -->
            <div id="screen">
                <h2 id="game_result">*</h2>
                <i class="fa-solid fa-hand" id="machine" ></i>
                <i class="fa-solid fa-hand" id="player" ></i>
            </div>
        </div>
        <div id="player_choice_container">
            <h3>Press 'Start game' to play</h3>
            <div id="actions">
                <button type="button" value="ROCK">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <button type="button" value="PAPER">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button type="button" value="SCISSORS">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
            </div>
        <button type="button" onclick="confirmGame()">Start game</button>
        <button type="button" onclick="exitGame()">Exit Game</button>
        </div>

    </div>
    <script>

        /*CONFIRM WINDOW*/
 

        /*VARIABLES*/
        let gameInProgress = false;
        let result = document.querySelector('#game_result');
        let player_buttons = document.querySelectorAll('#actions button');
        let player = {
            choice:document.getElementById('player'),
            score:0
        };
        let machine = {
            choice: document.getElementById('machine'),
            score: 0
        };

        /*START OR CANCEL GAME*/
        function confirmGame(){
            gameInProgress = confirm('Do you wish to Start the game?.');
            gameInProgress ? initiateGame() : alert('Game canceled');
        }

        /*OPTION BUTTONS*/
       function initiateGame(){
        //Make scoreboard vissible for player
        document.getElementById('scoreboard').style.visibility = 'visible';
            if(gameInProgress){
                console.log(gameInProgress);

                document.querySelector('#player_choice_container h3').innerHTML = 'Choose one!';

                player_buttons.forEach(element => {
                element.style.visibility = 'visible';
                element.addEventListener('click', function start(){
                    result.style.visibility = 'visible';

                    //Player's move
                    updateIcon(player,this.value);
                
                    //Computer's move
                    updateIcon(machine,computerMove());
                
                    //Print result
                    printResult(player.choice.getAttribute('value'),machine.choice.getAttribute('value'));
                });
            });
        }
       }

       
       //This function exists the game
       exitGame = () => {
        gameInProgress = false;
        player_buttons.forEach(element => {
            element.style.visibility = 'hidden';
            document.querySelector('#player_choice_container h3').innerHTML = 'Game Canceled';
        });
        //Sets timeout to display the message to press start to play
        setTimeout(()=>{
            document.querySelector('#player_choice_container h3').innerHTML = 'Press "Start game" to play';
            },5000);
        console.log(gameInProgress);
    };
        


        //Function to make the machine choose an option
        function computerMove(){
            let computer_pick = Math.floor(Math.random() * (4 - 1) + 1);
            switch(computer_pick){
                case 1:
                    return 'ROCK';
                    break;
                
                case 2:
                    return 'PAPER';
                    break;
                
                case 3:
                    return 'SCISSORS';
                    break;
            }
        }

        //Update the icons of the current game.
        function updateIcon(player,option){
            switch(option){
                case 'ROCK':
                    player.choice.setAttribute('class','fa-solid fa-hand-back-fist');
                    player.choice.setAttribute('value','ROCK');
                    break;
                
                case 'PAPER':
                    player.choice.setAttribute('class','fa-solid fa-hand');
                    player.choice.setAttribute('value','PAPER');
                    break;
                
                case 'SCISSORS':
                    player.choice.setAttribute('class','fa-solid fa-hand-scissors');
                    player.choice.setAttribute('value','SCISSORS');
                    break;
            }
        }

        //Function to print the result of the current game
        function printResult(player,machine){
            result.style.visibility = 'visible';
            if(player == machine){
                
               result.innerHTML = "IT'S A DRAW!"; 
            }else{
                switch(player){
                    case 'ROCK':
                        machine == 'PAPER' ? result.innerHTML = 'YOU LOOSE!' : result.innerHTML = 'YOU WIN!';
                        break;
                    
                    case 'PAPER':
                        machine == 'SCISSORS' ? result.innerHTML = 'YOU LOOSE!' : result.innerHTML = 'YOU WIN!';
                        break;

                    case 'SCISSORS':
                        machine == 'ROCK' ? result.innerHTML = 'YOU LOOSE!' : result.innerHTML = 'YOU WIN!';
                        break;
                }
            }
        }

    </script>
</body>
</html>
